{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{product.imagen_producto.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
            </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.nombre}}</h1>
            <h5>CLP:${{product.precio_formateado}}</h5>
            <br><br><h4>Product Features</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{product.descripcion}}</li>
            </ul>
            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{product.id}}" />
                <button type="submit" class="btn btn-primary shadow px-5 py-2">AÃ±adir al carrito</button>
            </form>
        </div>
    </div>
    <br>
    <br>
</div>
{% endblock main-content %}
